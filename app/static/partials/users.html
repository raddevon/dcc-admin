<div ng-controller="userManagementController">
    <h2>User Management</h2>
    <form ng-if="users">
        <table>
            <tr>
                <th>User</th>
                <th>Roles</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.email}}</td>
                <td>
                    <label for="user{{$index}}-roles">Roles</label>
                    <select multiple id="user{{$index}}-roles" name="user{{$index}}-roles">

                    </select>
                </td>
            </tr>
        </table>
    </form>
</div>
